<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 with MEAN stack example</title>
  <script src="js/lib/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
  <script src="js/lib/d3.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  
  <label>Before I die...</label>
  <div ng-controller="BeforeIDieCtrl">
    <form ng-submit="addBeforeTodo()">
      <input type="text" ng-model="beforeIDieTxt" placeholder="I would..." />
      <input type="submit" value="tell me">
    </form>
    <hr>
    <h1> {{beforeIDieTxt}} </h1>
  </div>
</body>
</html>
